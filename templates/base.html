<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Ambition</title>
</head>
<body>
	<nav class="navbar navbar-light" style="background-color: #7AD7F0">
  		<span class="navbar-brand mb-0 h1" style="color: #fff">AMBITION</span>
	</nav>
	<div class="container-fluid">
		<div class="row" style="padding-top: 30px">

			<div class="col-lg-4">
				<h1 style="text-align: center">Tasks</h1>

				<form action="/add" method="POST">
					<div>
						<label for="title"></label>
						<input style="width: 80%" type="text" name="title" placeholder="Enter task">
						<button class="btn btn-outline-primary" type="submit">Add</button>
					</div>
				</form>

				{% for todo in todo_list %}
					<div class="card shadow-sm" style="margin-top: 5px">
						<div class="card-body">
							<h4> {{ todo.id }} | {{ todo.title }} </h4>

							{% if todo.complete == False %}
								<span style="color: red">Not Complete</span>
							{% else %}
								<span style="color: green">Complete</span>
							{% endif %}

							<a href="/update/{{ todo.id }}">Update</a>
							<a href="/delete/{{ todo.id }}">Delete</a>
						</div>
					</div>
				{% endfor %}
			</div>

			<div style="background-color: #f5f5f5;" class="col-lg-4">
				<h1 style="text-align: center">Weather</h1>
				{% block content %}
				{% endblock content %}
			</div>

			<div class="col-lg-4">
				<h1 style="text-align: center">Quote of the Day</h1>
				<h2 style="font-style: italic"> "{{quote}}" </h2>
				<h2> - {{author}} </h2>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
